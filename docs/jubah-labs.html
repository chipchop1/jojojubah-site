    nav ul { list-style: none; display: flex; gap: 12px; padding: 0; margin: 8px 0 0; flex-wrap: wrap; }
    nav a { text-decoration: none; padding: 6px 8px; border-radius: 6px; }
    nav a:focus, nav a:hover { outline: 1px dashed #aaa; }
    main { padding: 24px 0; }
    h1 { font-size: 1.5rem; margin: 0; }
