<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% if page.title %}{{ page.title }} – {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Favicon(s) -->
  <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- Fonts (if you used Google Fonts before, keep your link here) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <body>
  <!-- Cookie Consent Banner -->
  <div id="cookieConsentBanner" style="display:none;">
    <p>🍪 This site uses cookies for analytics to improve your experience.
      <a href="#" id="learnMoreBtn">Learn more</a>
    </p>
    <div class="cookie-buttons">
      <button id="acceptCookies" class="cookie-btn accept">Accept All Cookies</button>
      <button id="declineCookies" class="cookie-btn decline">Decline</button>
    </div>
  </div>

  <div class="background-gradient"></div>
  <div class="particles" id="particles"></div>
  <div class="scroll-indicator" id="scrollIndicator"></div>

  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}

  <script src="{{ '/assets/main.js' | relative_url }}"></script>
</body>

  <!-- Optional: any global elements you had near the top (cookie banner, bg, particles, etc.) -->
  <div class="background-gradient"></div>
  <div class="particles" id="particles"></div>
  <div class="scroll-indicator" id="scrollIndicator"></div>

  {% include header.html %}

  <main>
   
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Your script -->
  <script src="{{ '/assets/main.js' | relative_url }}"></script>
</body>
</html>
